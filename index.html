<html>

<head>
    <meta charset="utf-8">

    <title>Pizza Sizer</title>
    <meta name="description" content="Compare price-to-performance of pizza sizes.">
    <meta name="author" content="SitePoint">


    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <h1 class="font-sans text-8xl text-center subpixel-antialiased">Pizza Sizer</h1>
    <!-- Pizza 1-->
    <div>
        <input type="range" id="pizza1" name="pizza1" min="0" max="11">
        <label id="pizza1label" for="pizza1">6</label>
    </div>
    <!-- Pizza 2 -->
    <div>
        <input type="range" id="pizza2" name="pizza2" min="0" max="11">
        <label id="pizza2label" for="pizza2">Volume</label>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
